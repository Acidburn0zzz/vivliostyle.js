<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Test cases</title>
    <style>
      table {
        border-collapse: collapse;
      }
      tr:nth-child(even) {
        background: lavender;
      }
      td {
        border: gray solid 1px;
        padding: 0.5em;
      }
    </style>
  </head>
  <body>
    <h1>Test cases</h1>
    <h2>Start page</h2>
    <table>
      <tr>
        <td>
          <a href="../../../viewer/build/vivliostyle-viewer-dev.html#debug=true"
            >dev</a
          >
        </td>
        <td>
          <a href="../../../viewer/build/vivliostyle-viewer.html">prod</a>
        </td>
        <td>Vivliostyle Viewer start page</td>
      </tr>
    </table>

    <script>
      var module = {};
    </script>
    <script src="file-list.js"></script>
    <script>
      function makeA(link, text) {
        var a = document.createElement("a");
        a.href = link;
        a.textContent = text;
        return a;
      }

      function makeTd(links, text) {
        var td = document.createElement("td");
        if (Array.isArray(links)) {
          td.appendChild(document.createTextNode(text + " "));
          links.forEach(function(link, i) {
            td.appendChild(makeA(link, "[" + (i + 1) + "]"));
          });
        } else {
          td.appendChild(makeA(links, text));
        }
        return td;
      }

      var fileList = module.exports;
      fileList.forEach(function(group) {
        var heading = document.createElement("h2");
        heading.textContent = group.category;
        document.body.appendChild(heading);
        var table = document.createElement("table");
        document.body.appendChild(table);
        group.files.forEach(function(entry) {
          var tr = document.createElement("tr");
          table.appendChild(tr);

          var path = "";
          if (Array.isArray(entry.file)) {
            path = entry.file
              .map(function(file) {
                return "../../core/test/files/" + file;
              })
              .join("&x=");
          } else {
            path = "../../core/test/files/" + entry.file;
          }

          var dev = makeTd(
            "../../../viewer/build/vivliostyle-viewer-dev.html#debug=true&x=" +
              path,
            "dev",
          );
          tr.appendChild(dev);

          var prod = makeTd(
            "../../../viewer/build/vivliostyle-viewer.html#x=" + path,
            "prod",
          );
          tr.appendChild(prod);

          var raw = makeTd(entry.file, entry.title);
          tr.appendChild(raw);
        });
      });
    </script>
  </body>
</html>
