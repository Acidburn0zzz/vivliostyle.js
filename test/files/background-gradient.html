<!DOCTYPE html>
<html>
<head>
    <style>
      div {
         width: 6cm;
         height: 3cm;
         border: 1px solid #004400;
         margin: 1em;    
      }
      .linear {
          background: linear-gradient(56deg, rgb(0, 255, 94) 20%, rgb(255, 255, 250) 77%);
      }
      .radial {
          background: radial-gradient(60% 55%, circle closest-corner, red, green 20%, yellow 70%, black);
      }
</style>
</head>
<body>
  Linear gradient
  <div class="linear"></div>
  Radial gradient
  <div class="radial"></div>  
</body>
</html>
