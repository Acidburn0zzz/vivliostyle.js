<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>:not pseudo selector</title>
<style>
    .foo div {
       width: 3cm;
       height: 3cm;
       border: 1px solid black;
    }
    .bar {
       background-color: black;    
    }
    .foo :not(.bar) {
       background-color: red;
    }
    .foo [data-my-data="foobar"] {
       background-color: yellow;
    }
</style>
</head>
<body>
  <div class="foo">
    black box below
    <div class="bar">
    </div>
    Red box below
    <div class="zzz">
    </div>
    Yello box below
    <div data-my-data="foobar">
    </div>
  </div>
</body>
</html>
