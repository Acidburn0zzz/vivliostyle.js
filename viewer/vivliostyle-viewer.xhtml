<meta name="apple-mobile-web-app-capable" content="yes"/>

</script>

<script>
    function startViewer() {
        var config = {
            uaRoot: "../resources/",
            viewportElement: document.getElementById("vivliostyle-viewer-viewport")
        };
        vivliostyle.viewerapp.main(config);
    }

    if(window["__loaded"])
        startViewer();
    else
        window.onload = startViewer;
</script>
<!--- install MathJax -->
<script src="../src/MathJax/MathJax.js?config=MML_HTMLorMML"></script>
<script>
MathJax.Hub.Config({
  jax: ["input/MathML","output/HTML-CSS"],
  showProcessingMessages: false,
  messageStyle: "none"
});
</script>
<link rel="stylesheet" href="res/css/vivliostyle-viewer.css"/>
<link rel="stylesheet" href="res/css/ui.arrows.css"/>
<style id="vivliostyle-page-rules"></style>
</head>
<body data-vivliostyle-viewer-status="loading" style="position:absolute;left:0px;top:0px;margin:0px;padding:0px">
<div id="vivliostyle-viewer-viewport"></div>
<span id="vivliostyle-page-navigation-left" title="navigate to left"></span>
<span id="vivliostyle-page-navigation-right" title="navigate to right"></span>
